<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client view page</title>
</head>
<body>
    <div class="table">
        <button><a href="{% url 'login' %}">
            LOGIN
        </a></button>
        <div class="form">
            <form action="{% url 'edit_client_save' %}" method="POST">
                {% csrf_token %}
                
                <div class="title">
                    <label for="">title:</label>
                    <input type="text" name="title" id="id_title" placeholder="title" value="{{ client.title }}>
                </div>

                <div class="first_name">
                    <label for="">first_name:</label>
                    <input type="text" name="first_name" id="id_first_name" placeholder="first_name" value="{{ client.first_name }}">
                </div>

                <div class="surname">
                    <label for="">surname:</label>
                    <input type="text" name="surname" id="id_surname" placeholder="surname" value="{{ client.surname }}>
                </div>

               

                <!-- beneficiary details  -->
                <div class="full_name">
                    <label for="">full_name:</label>
                    <input type="text" name="full_name" id="id_full_name" placeholder="full_name" value="{{ client.beneficiary_details.full_name }}">
                </div>

               

                <!-- bank details  -->

                <div class="bank_name">
                    <label for="">bank_name:</label>
                    <input type="text" name="bank_name" id="id_bank_name" placeholder="bank_name" value="{{ client.bank_details.bank_name }}>
                </div>

              


                <div class="button">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
